{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section" style="border: 1px solid #0066cc; padding: 20px; border-radius: 10px; background-color: #b3d9ff; text-align: center;"> <!-- Center the content -->
    <form method="POST" style="max-width: 400px; margin: 0 auto; text-align: left;"> <!-- Center the form with max-width and margin -->
        {% csrf_token %}
        <fieldset style="text-align: center; margin: 0 auto;"> <!-- Center the legend within the fieldset -->
            <legend class="border-bottom mb-4" style="color: #0066cc;">Join Today</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign Up</button>
        </div>
    </form>
    <div class="border-top pt-3" style="text-align: center;"> <!-- Center the text within the div -->
        <small class="text-muted">
            Already have An Account? <a class="ml-2" href="{% url 'login' %}" style="color: #0066cc;">Sign In</a>
        </small>
    </div>
</div>
{% endblock %}
