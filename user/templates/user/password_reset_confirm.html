{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section" style="border: 1px solid #0066cc; padding: 20px; border-radius: 10px; background-color: #b3d9ff; text-align: center;"> <!-- Center the content -->
    <form method="POST" style="max-width: 400px; margin: 0 auto; text-align: left;"> <!-- Center the form with max-width and margin -->
        {% csrf_token %}
        <fieldset style="text-align: center; margin: 0 auto;"> <!-- Center the legend within the fieldset -->
            <legend class="border-bottom mb-4" style="color: #0066cc;">Reset Password</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group mt-4"> <!-- Added margin-top for separation -->
            <button class="btn btn-outline-info" type="submit">Reset Password</button>
        </div>
    </form>
    <div class="border-top mt-3" style="text-align: center;"> <!-- Center the text within the div -->
    </div>
</div>
{% endblock content %}
