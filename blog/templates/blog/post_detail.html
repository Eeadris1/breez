{% extends "blog/base.html" %}

{% block content %}
  <article class="media content-section">
    <div class="d-flex align-items-center">
      <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" style="width: 50px; height: 50px; object-fit: contain; border: 2px solid #0066cc;">
      <div class="ml-2">
        <div class="d-flex flex-column">
          <a class="username" href="#">{{ post.author }}</a>
          <small class="text-muted" style="color: white !important;">{{ object.date_posted }}</small>
        </div>
      </div>
    </div>
    {% if object.author == user %}
          <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
          <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
    {% endif %}
    <div class="line-divider"></div>
    <div>
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content">{{ object.content }}</p>
    </div>

  </article>
{% endblock content %}
