{% extends "blog/base.html" %}

{% block content %}
<div class="content-section" style="border: 1px solid #0066cc; padding: 20px; border-radius: 10px; background-color: #b3d9ff; text-align: center;">
    <!-- Center the content -->

    <form method="POST" style="max-width: 400px; margin: 0 auto; text-align: left;">
        <!-- Center the form with max-width and margin -->
        {% csrf_token %}

        <fieldset style="text-align: center; margin: 0 auto;">
            <!-- Center the legend within the fieldset -->
            <legend class="border-bottom mb-4" style="color: #0066cc;">Delete Post</legend>
          <h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
        </fieldset>

        <div class="form-group" style="text-align: center; margin-top: 10px;">
            <!-- Separate the "Post" button from the form -->
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
